script: bash -ex .travis-ci.sh
env:
  global:
  - PACKAGE=tyre
  - secure: 
  - secure: 
matrix:
  include:
  - os: linux
    env: OCAML_VERSION=4.02
  - os: linux
    env: OCAML_VERSION=4.03
  - os: linux
    env: OCAML_VERSION=4.04
  - os: linux
    env: OCAML_VERSION=4.05
  - os: linux
    env: OCAML_VERSION=4.06
  - os: linux
    env: OCAML_VERSION=4.07 DOC=true
  - os: osx
    env: OCAML_VERSION=4.07
